<!DOCTYPE html>
<html>
<head>
    <title>JWT</title>
    <meta charset="UTF-8">
</head>
<body>
  <section>
    <button id="button" onclick="validateToken()">Validate Token</button>
    <p id="validate"></p>
  </section>
  
  <script type="text/javascript">
    function validateToken(){
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("validate").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "include/validateToken.php", true);
      xhttp.send();
    }
  </script>
</body>
</html>
